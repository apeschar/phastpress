version: '3.3'

services:
    db:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: wordpress
            MYSQL_DATABASE: wordpress
            MYSQL_USER: wordpress
            MYSQL_PASSWORD: wordpress
    web:
        depends_on:
            - db
        build: ./docker
        volumes:
            - ./:/data

networks:
    default:
        ipam:
            driver: default
            config:
                - subnet: 172.21.0.0/24
